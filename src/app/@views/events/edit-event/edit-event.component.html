<div class="container-xl">
    <div class="row p-5">
        <p-toast
            [showTransformOptions]="'translateY(100%)'"
            [showTransitionOptions]="'1000ms'"
            [hideTransitionOptions]="'1000ms'"
            [showTransformOptions]="'translateX(100%)'">
        </p-toast>
        <div class="col">
            <div class="holder-board">
                <div class="row">
                    <div class="col">
                        <form [formGroup]="editEventForm" (ngSubmit)="updateEvent()">
                            <div class="p-field mb-3">
                                <label for="nameEvent" class="mb-1">Event Name:</label>
                                <input
                                    id="nameEvent"
                                    pInputText
                                    formControlName="nameEvent"
                                    [ngClass]="{'p-invalid': editEventForm.get('nameEvent')?.invalid && editEventForm.get('nameEvent')?.touched}" />
                                <div *ngIf="editEventForm.get('nameEvent')?.touched && editEventForm.get('nameEvent')?.invalid" class="p-error">
                                    <small *ngIf="editEventForm.get('nameEvent')?.hasError('required')">Event name is required.</small>
                                </div>
                            </div>

                            <div class="p-field mb-3">
                                <label for="dateEvent" class="mb-1">Event Date:</label>
                                <input
                                id="dateEvent"
                                type="datetime-local"
                                formControlName="dateEvent"
                                [min]="minDate"
                                [ngClass]="{'p-invalid': editEventForm.get('dateEvent')?.invalid && editEventForm.get('dateEvent')?.touched}"
                                (change)="onDateChange()"
                                (click)="onInputClick()"
                              />

                                <div *ngIf="editEventForm.get('dateEvent')?.touched && editEventForm.get('dateEvent')?.invalid" class="p-error">
                                    <small *ngIf="editEventForm.get('dateEvent')?.hasError('required')">Event date is required.</small>
                                </div>
                            </div>

                            <div class="d-flex justify-content-around">
                                <button class="btn-submit" pButton type="submit" label="Update" [disabled]="editEventForm.invalid"></button>
                                <button class="btn-reset" pButton type="reset" label="Reset" [disabled]="editEventForm.invalid "></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
